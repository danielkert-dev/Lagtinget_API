<!DOCTYPE html>
<html>
<head>
  <title>Project</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">


</head>

    <div class="container mt-5">
        <h1 class="text-center">Ledarmöte lista</h1>
        <div class="form-group">
          <input type="text" id="searchInput" class="form-control" placeholder="Sök...">
        </div>
    <div id="loading" class="text-center">
      <div class="spinner-border" role="status">
        <span class="sr-only">Loading...</span>
      </div>
      <p>Loading data...</p>
    </div>
    <table class="table table-bordered shadow" id="attendanceTable">
        <thead class="thead-dark">
          <tr>
            <th>Namn</th>
            <th>Närvaro</th>
            <th>Tematal</th>
          </tr>
        </thead>
        <tbody id="attendanceTableBody">
          <!-- Table rows will be dynamically generated here -->
        </tbody>
      </table>
  </div>
  <script type="module" src="main.js"></script>
  <script>
    // Add this code within your existing JavaScript code
document.getElementById('searchInput').addEventListener('input', function () {
  const searchQuery = this.value.trim().toLowerCase();
  filterTable(searchQuery);
});

function filterTable(query) {
  const tableRows = document.querySelectorAll('#attendanceTableBody tr');

  tableRows.forEach(function (row) {
    const nameCell = row.querySelector('td:nth-child(1)');
    if (nameCell) {
      const name = nameCell.textContent.toLowerCase();
      if (name.includes(query)) {
        row.style.display = ''; // Show the row
      } else {
        row.style.display = 'none'; // Hide the row
      }
    }
  });
}

  </script>
</body>
</html>
